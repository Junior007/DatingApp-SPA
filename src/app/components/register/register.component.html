<form #registerForm='ngForm' (ngSubmit)='register()'>
    <div class="form-group">
      <label for="InputEmail1">User name</label>
      <input type="text" required class="form-control" id="InputEmail1" placeholder="Username" name="username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input type="password" required class="form-control" id="InputPassword1" placeholder="Password" name="password" [(ngModel)]="model.password">
    </div>
    <button type="submit" class="btn btn-success mr-1">Register</button>
    <button type="button" class="btn mr-1" (click)="cancel()">Cancel</button>
  </form>
