<h3>Mi componenete H3</h3>
<table class="table-striped table-bordered">
  <thead>
    <tr><th>Id</th><th>Name</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of values">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
    </tr>
  </tbody>
  <tfoot><tr><td>Pie</td><td>Pie</td></tr></tfoot>
</table>
